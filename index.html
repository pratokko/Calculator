<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="outputScreen" />
        <button onclick="Clear(event)">CLR</button>
        <button onclick="Del(event)">DEL</button>
        <button onclick="display(event)">%</button>
        <button onclick="display(event)">/</button>
        <button onclick="display(event)">7</button>
        <button onclick="display(event)">8</button>
        <button onclick="display(event)">9</button>
        <button onclick="display(event)">*</button>
        <button onclick="display(event)">4</button>
        <button onclick="display(event)">5</button>
        <button onclick="display(event)">6</button>
        <button onclick="display(event)">-</button>
        <button onclick="display(event)">1</button>
        <button onclick="display(event)">2</button>
        <button onclick="display(event)">3</button>
        <button onclick="display(event)">+</button>
        <button onclick="display(event)">.</button>
        <button onclick="display(event)">0</button>
        <button onclick="Calculate(event)" class="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
